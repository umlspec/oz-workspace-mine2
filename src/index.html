<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>Seokhyun - Token Wallet</title>

     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <!-- Application -->
     <link href="css/app.css" rel="stylesheet">

</head>

<body>
     <div class="container">
          <div class="jumbotron text-center">
               <h1>Token Wallet</h1>
          </div>

          <div class="col-md-12" id="trans-history">

              <div class="row">
                  <div class="col-lg-12">
                      <p id="account" class="welcome pull-right"></p>
                      <p id="accountBalance" class="welcome pull-left"></p>

                  </div>
              </div>

            <div class="row panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title">
                    <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">History of buying tokens</button>
                    <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#BuyTokens">Buy tokens</button>
                    </div>
                </div>

                <ul id="events" class="collapse list-group"></ul>
            </div>

              <div class="panel-body">
                  <h4>Token Balance</h4>
                  <strong>Balance</strong>: <span id="TTBalance"></span> TT <br><br>
                  <h4>Free Token Transfer</h4>
                  <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address"/>
                  <input type="text" class="form-control" id="TTTransferAmount" placeholder="Amount" />
                  <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
              </div>

                <div id="transRow" class="row">
                    <!--transactions are listed here-->
                </div>

          </div>
     </div>

    <div id="transTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        
        <div class="panel-body">
          <strong>From</strong>: <span class="trans-from"></span><br/>
          <strong>To</strong>: <span class="trans-to"></span><br/>
          <strong>Amount tokens</strong>: <span class="amount-tokens"></span><br/>
          <strong>Transaction Time</strong>: <span class="trans-time"></span><br/>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade" id="BuyTokens" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Buy tokens</h4>
        </div>

        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">

              <form> 
                <div class="form-group">
                  <label for="price">Number of Tokens(1 ETH = 10 TT)</label>
                  <input type="number" class="form-control" id="numberOfTokens" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="1">
                </div>                
              </form>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.buyTokens(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
     


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
     <script type="text/JavaScript" src="js/lib/timeConverter.js"></script>
</body>

</html>
